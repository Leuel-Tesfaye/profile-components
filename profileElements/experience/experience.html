<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience component</title>
    <link rel="stylesheet" href="experience.css">
</head>
<body>
     <!-- container -->
     <div class="container-fluid">

        <!-- row -->
        <div class="row p-30-0">

          <!-- col -->
          <div class="col-md-3 col-6">

            <!-- couner frame -->
            <div class="art-counter-frame">
              <!-- counter -->
              <div class="art-counter-box">
                <!-- counter number -->
                <span class="art-counter">6</span><span class="art-counter-plus">+</span>
              </div>
              <!-- counter end -->
              <!-- title -->
              <h6>Years Experience</h6>
            </div>
            <!-- couner frame end -->

          </div>
          <!-- col end -->

          <!-- col -->
          <div class="col-md-3 col-6">

            <!-- couner frame -->
            <div class="art-counter-frame">
              <!-- counter -->
              <div class="art-counter-box">
                <!-- counter number -->
                <span class="art-counter">50</span>
              </div>
              <!-- counter end -->
              <!-- title -->
              <h6>Github completed projects</h6>
            </div>
            <!-- couner frame end -->

          </div>
          <!-- col end -->

          <!-- col -->
          <div class="col-md-3 col-6">

            <!-- couner frame -->
            <div class="art-counter-frame">
              <!-- counter -->
              <div class="art-counter-box">
                <!-- counter number -->
                <span class="art-counter">14</span>
              </div>
              <!-- counter end -->
              <!-- title -->
              <h6>Happy Customers</h6>
            </div>
            <!-- couner frame end -->

          </div>
          <!-- col end -->

          <!-- col -->
          <div class="col-md-3 col-6">

            <!-- couner frame -->
            <div class="art-counter-frame">
              <!-- counter -->
              <div class="art-counter-box">
                <!-- counter number -->
                <span class="art-counter">2</span><span class="art-counter-plus">+</span>
              </div>
              <!-- counter end -->
              <!-- title -->
              <h6>Honors and Awards</h6>
            </div>
            <!-- couner frame end -->

          </div>
          <!-- col end -->

        </div>
        <!-- row end -->

      </div>
      <!-- container end -->

</body>
</html>

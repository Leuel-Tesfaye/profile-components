<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio banner element</title>
</head>
<body>
     <!-- content -->
     <div class="art-content">

        <!-- curtain -->
        <div class="art-curtain"></div>

        <!-- top background -->
        <div class="art-top-bg" style="background-image: url(img/bg.jpg)">
          <!-- overlay -->
          <div class="art-top-bg-overlay"></div>
          <!-- overlay end -->
        </div>
        <!-- top background end -->

        <!-- swup container -->
        <div class="transition-fade" id="swup">

          <!-- scroll frame -->
          <div id="scrollbar" class="art-scroll-frame">

            <!-- container -->
            <div class="container-fluid">

              <!-- row -->
              <div class="row p-60-0 p-lg-30-0 p-md-15-0">
                <!-- col -->
                <div class="col-lg-12">

                  <!-- banner -->
                  <div class="art-a art-banner" style="background-image: url(img/bg.jpg)">
                    <!-- banner back -->
                    <div class="art-banner-back"></div>
                    <!-- banner dec -->
                    <div class="art-banner-dec"></div>
                    <!-- banner overlay -->
                    <div class="art-banner-overlay">
                      <!-- main title -->
                      <div class="art-banner-title">
                        <!-- title -->
                        <h1 class="mb-15">Discover my Amazing <br>Art Space!</h1>
                        <!-- subtitle -->
                        <div class="art-lg-text art-code mb-25">&lt;<i>code</i>&gt; I build <span class="txt-rotate"
                            data-period="2000"
                            data-rotate='[ "Web Applications.", "Mobile Applications.", "UI/UX Designs.", "Design Mockups" ]'></span>&lt;/<i>code</i>&gt;
                        </div>
                        <div class="art-buttons-frame">
                          <!-- button -->
                          <a href="#." class="art-btn art-btn-md"><span>Explore now</span></a>
                          <!-- button -->
                          <a href="#." class="art-link art-white-link art-w-chevron">Hire me</a>
                        </div>
                      </div>
                      <!-- main title end -->
                     
                    </div>
                    <!-- banner overlay end -->
                  </div>
                  <!-- banner end -->

                </div>
                <!-- col end -->
              </div>
              <!-- row end -->

            </div>
</body>
</html>
